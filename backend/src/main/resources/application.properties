# Quarkus HTTP
quarkus.http.port=8080
quarkus.http.cors=true
# Allowed origins configurable via env (comma-separated). Default covers docker-compose and local dev.
quarkus.http.cors.origins=${CORS_ORIGINS:http://localhost,http://localhost:80,http://localhost:4200}
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,accept-language,content-type,authorization
quarkus.http.cors.exposed-headers=Authorization,Content-Disposition
quarkus.http.cors.access-control-allow-credentials=true

# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DB_JDBC_URL:jdbc:postgresql://localhost:5432/powerapp}
quarkus.datasource.username=${DB_USER:powerapp}
quarkus.datasource.password=${DB_PASS:powerapp}
quarkus.hibernate-orm.database.generation=none

# Liquibase
quarkus.liquibase.migrate-at-start=false
quarkus.liquibase.change-log=db/changelog/db.changelog-master.yaml

# JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=powerapp
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
smallrye.jwt.encrypt.key.location=META-INF/resources/privateKey.pem

# Desabilitar autenticação proativa para permitir endpoints públicos (@PermitAll)
quarkus.http.auth.proactive=false

# OpenAPI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true

# Jira
jira.api.base-url=https://atc.bmwgroup.net/jira/rest/api/2
# IDs de custom fields (sem duplicação de nome amigável)
jira.api.effort-field=${EFFORT_FIELD_ID:customfield_10401}
jira.api.parent-link-field=${PARENT_LINK_FIELD_ID:customfield_10001}
jira.api.feature-team-field=${FEATURE_TEAM_FIELD_ID:customfield_11400}
jira.api.story-points-field=${STORY_POINTS_FIELD_ID:customfield_10006}

# Logging
quarkus.log.category."com.powerapp".level=INFO

quarkus.oidc.enabled=false