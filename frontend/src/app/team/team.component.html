<div class="card">
  <h2>Time</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Papel</mat-label>
      <input matInput formControlName="role" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Carga semanal (h)</mat-label>
      <input matInput type="number" formControlName="weeklyLoadHours" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Adicionar</button>
  </form>

  <table mat-table [dataSource]="members" class="mat-elevation-z1 full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let m">{{ m.name }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Papel</th>
      <td mat-cell *matCellDef="let m">{{ m.role }}</td>
    </ng-container>
    <ng-container matColumnDef="load">
      <th mat-header-cell *matHeaderCellDef>Carga</th>
      <td mat-cell *matCellDef="let m">{{ m.weeklyLoadHours || '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let m">
        <button mat-button color="warn" (click)="remove(m.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'role', 'load', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'role', 'load', 'action'];"></tr>
  </table>
</div>
