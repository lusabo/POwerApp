<div class="card">
  <h2>Time</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Papel</mat-label>
      <input matInput formControlName="role" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="saving()">Adicionar</button>
  </form>

  <table class="data-table" role="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Papel</th>
        <th scope="col" aria-label="Ações"></th>
      </tr>
    </thead>
    <tbody>
      @for (m of members(); track m.id) {
        <tr>
          <td>{{ m.name }}</td>
          <td>{{ m.role }}</td>
          <td>
            <button mat-button color="warn" type="button" (click)="remove(m.id)">Excluir</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">Nenhum membro cadastrado.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
