<div class="card">
  <h2>Sprints</h2>
  <form [formGroup]="searchForm" (ngSubmit)="fetchJiraSprint()" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Nome da sprint</mat-label>
      <input matInput formControlName="sprintName" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      {{ loading ? 'Buscando...' : 'Buscar' }}
    </button>
  </form>

  <div class="overlay" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table mat-table [dataSource]="sprints" class="mat-elevation-z1 full">
    <ng-container matColumnDef="sprintId">
      <th mat-header-cell *matHeaderCellDef>Id Local</th>
      <td mat-cell *matCellDef="let s">{{ s.id }}</td>
    </ng-container>
    <ng-container matColumnDef="jiraSprintId">
      <th mat-header-cell *matHeaderCellDef>Id Jira</th>
      <td mat-cell *matCellDef="let s">{{ s.jiraSprintId || '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef>Per√≠odo</th>
      <td mat-cell *matCellDef="let s">{{ s.startDate | date: 'dd/MM/yyyy' }} - {{ s.endDate | date: 'dd/MM/yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="sp">
      <th mat-header-cell *matHeaderCellDef>SP Entregues</th>
      <td mat-cell *matCellDef="let s">{{ s.storyPointsCompleted }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['sprintId', 'jiraSprintId', 'name', 'dates', 'sp']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['sprintId', 'jiraSprintId', 'name', 'dates', 'sp'];"></tr>
  </table>
</div>
