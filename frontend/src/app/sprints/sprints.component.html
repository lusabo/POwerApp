<div class="card">
  <h2>Sprints</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Início</mat-label>
      <input matInput type="date" formControlName="startDate" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fim</mat-label>
      <input matInput type="date" formControlName="endDate" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Capacidade informada</mat-label>
      <input matInput type="number" formControlName="capacity" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>SP concluídos</mat-label>
      <input matInput type="number" formControlName="storyPointsCompleted" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </form>

  <table mat-table [dataSource]="sprints" class="mat-elevation-z1 full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef>Período</th>
      <td mat-cell *matCellDef="let s">{{ s.startDate }} - {{ s.endDate }}</td>
    </ng-container>
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef>Capacidade</th>
      <td mat-cell *matCellDef="let s">
        <button mat-button (click)="calcCapacity(s.id)">Calcular</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'dates', 'capacity']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'dates', 'capacity'];"></tr>
  </table>

  <div *ngIf="capacityResult" style="margin-top: 12px;">{{ capacityResult }}</div>
</div>
