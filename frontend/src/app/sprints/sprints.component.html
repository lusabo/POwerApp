<div class="card">
  <app-sprint-form
    [members]="(members$ | async) || []"
    [loading]="(loading$ | async) || false"
    (saveSprint)="onSave($event)"
  ></app-sprint-form>

  <div class="overlay" *ngIf="loading$ | async">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <app-sprint-table
    [sprints]="(sprints$ | async) || []"
    [loading]="(loading$ | async) || false"
    [rowLoadingId]="rowLoadingId"
    (reload)="onReload($event)"
  ></app-sprint-table>
</div>
