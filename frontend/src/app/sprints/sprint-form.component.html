<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-row">
    <div class="field">
      <label>Nome da sprint</label>
      <input type="text" formControlName="name" />
    </div>
    <div class="field">
      <label>Dias de Operações/spikes</label>
      <input type="number" min="0" step="0.5" formControlName="operationsSpikesDays" />
    </div>
  </div>

  <div class="absences" formArrayName="absences">
    <h4>Ausências</h4>
    <div class="abs-row" *ngFor="let absCtrl of absencesArray.controls; let i = index" [formGroupName]="i">
      <label>{{ members[i]?.name }}</label>
      <input type="number" min="0" step="0.5" formControlName="days" />
    </div>
  </div>

  <button type="submit" class="save-btn" [disabled]="loading">
    {{ loading ? 'Salvando...' : 'Salvar' }}
  </button>
</form>
