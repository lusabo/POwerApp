<div class="card">
  <h2>Domain Cycles</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Início</mat-label>
      <input matInput type="date" formControlName="startDate" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fim</mat-label>
      <input matInput type="date" formControlName="endDate" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Adicionar</button>
  </form>

  <table mat-table [dataSource]="cycles" class="mat-elevation-z1 full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let c">{{ c.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef>Período</th>
      <td mat-cell *matCellDef="let c">{{ c.startDate | date: 'dd/MM/yyyy' }} - {{ c.endDate | date: 'dd/MM/yyyy' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'dates']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'dates'];"></tr>
  </table>
</div>
