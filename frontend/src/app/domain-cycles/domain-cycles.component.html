<div class="card">
  <h2>Domain Cycles</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Início</mat-label>
      <input matInput type="date" formControlName="startDate" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fim</mat-label>
      <input matInput type="date" formControlName="endDate" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="saving()">Adicionar</button>
  </form>

  <table class="data-table" role="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Período</th>
      </tr>
    </thead>
    <tbody>
      @for (c of cycles(); track c.id) {
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.startDate | date: 'dd/MM/yyyy' }} - {{ c.endDate | date: 'dd/MM/yyyy' }}</td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">Nenhum ciclo cadastrado.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
