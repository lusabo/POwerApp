<div class="card">
  <h2>Feriados</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Data</mat-label>
      <input matInput formControlName="date" type="date" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="saving()">Adicionar</button>
  </form>

  <table class="data-table" role="table">
    <thead>
      <tr>
        <th scope="col">Descrição</th>
        <th scope="col">Data</th>
        <th scope="col" aria-label="Ações"></th>
      </tr>
    </thead>
    <tbody>
      @for (h of holidays(); track h.id) {
        <tr>
          <td>{{ h.description }}</td>
          <td>{{ h.date }}</td>
          <td>
            <button mat-button color="warn" type="button" (click)="remove(h.id)">Excluir</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">Nenhum feriado cadastrado.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
